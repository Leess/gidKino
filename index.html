<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Movies FeedBack</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css">
    <link rel="stylesheet" href="moviesFeedBack.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>

</head>
<body>

<div class="container">

    <h1>Фильмы</h1>

    <div class="col-sm-4">
        <h3>Порекомендуйте фильм</h3>

        <form id="movie-feedback-form">

            <div class="form-group">
                <label class="control-label" for="movie-title">Название:</label>
                <input type="text" name="title" class="form-control" id="movie-title" placeholder="Название">
            </div>

            <div class="form-group">
                <label class="control-label" for="movie-genre">Жанр:</label>
                <input type="text" name="genre" class="form-control" id="movie-genre">
            </div>

            <div class="form-group">
                <label class="control-label" for="movie-year">Год:</label>
                <input type="number" name="year" class="form-control" id="movie-year">
            </div>

            <div class="form-group">
                <label class="control-label" for="movie-description">Описание:</label>
                <textarea class="form-control" name="description" id="movie-description" rows="3"></textarea>
            </div>

            <div class="form-group">
                <label class="control-label" for="movie-img">Ссылка на картинку:</label>
                <input type="url" name="img_url" class="form-control" id="movie-img">
            </div>

            <div class="form-group">
                <label class="control-label" for="movie-post-author">Ваше имя:</label>
                <input type="text" name="post_author" class="form-control" id="movie-post-author">
            </div>

            <div class="text-center">
                <button id="movie-submit-feedback" class="btn btn-success">Оставить рекомендацию</button>
            </div>


        </form>
    </div>

    <div class="col-sm-6 col-sm-offset-2">
        <h3>Рекомендации друзей <small><button id="btn-load-data" class="btn btn-default btn-sm">Загрузить</button></small></h3>

        <div id="movie-recommendations-feed" class="row">

        </div>
    </div>

</div>

<script src="moviesFeedback.js"></script>
    <script src=https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js></script>
</body>
</html>
